<!DOCTYPE html>
<html>
<head>
<title>HTML5 Image Upload, Troy Mobley</title>
<link rel="stylesheet" href="style.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="filedrag" style="width: 500px;">
<label class="filedrag-filename"></label>
<img class="filedrag-preview" src="img/placeholder.gif">
<div>&nbsp;</div>
<div class="filedrag-droparea">Drop an image here. (or click here to open dialog)
</div>
<div class="filedrag-progress"></div>
<input type="file" class="filedrag-input" id="file-input" name="file-input">
</div>
<script type="text/javascript">
//Custom callback example
function responseCallback(response) {
console.log(response);
}

$(function () {
initUploaders('upload.php', 'responseCallback');
});
</script>


</body>
</html>
